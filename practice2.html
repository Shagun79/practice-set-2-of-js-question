<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>
      Question: Write a JavaScript program to extract the first half of
      a even string.
    </h2>
    <input type="text" id="userinput" />
    <button onclick="even()">SUBMIT</button>
     <h2 id="output"></h2>
    <script>
      function even() {
        let value = document.getElementById("userinput").value;
        console.log(value);
        if (value.length % 2 == 0) {
          let result = value.length /2;
            let x= "";
          for (i = 0; i < result; i++) {
              x= x+ value[i]
          
        }
         document.getElementById('output').innerHTML= x + "  this is even string";
      }
       else{

        document.getElementById('output').innerHTML= value + "  this is odd string";
       }
           
    }
    </script>
  </body>
</html>
